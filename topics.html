<body>
    <div class="container">
        <h2>Loading Topics...</h2>
        <div id="topics-list"></div>
        <button onclick="window.location.href='timetable.html'" class="back-button">Back to Timetable</button>
    </div>

    <!-- Page Transition Overlay -->
    <div id="pageTransition" class="page-transition-overlay">
        <div class="loading-spinner"></div>
        <div class="loading-text">Loading...</div>
    </div>

    <script src="script.js"></script>

    <!-- âœ… Chatbase Widget Integration -->
    <script>
    (function(){
        if(!window.chatbase || window.chatbase("getState")!=="initialized"){
            window.chatbase=(...arguments)=>{
                if(!window.chatbase.q){window.chatbase.q=[]}
                window.chatbase.q.push(arguments)
            };
            window.chatbase=new Proxy(window.chatbase,{
                get(target,prop){
                    if(prop==="q"){return target.q}
                    return(...args)=>target(prop,...args)
                }
            });
        }
        const onLoad=function(){
            const script=document.createElement("script");
            script.src="https://www.chatbase.co/embed.min.js";
            script.id="bFDu0J-DGTvw77LJHiKDt";  // Replace with your actual Chatbase Bot ID if needed
            script.domain="www.chatbase.co";
            document.body.appendChild(script);
        };
        if(document.readyState==="complete"){onLoad()}
        else{window.addEventListener("load",onLoad)}
    })();
    </script>
</body>
</html>
